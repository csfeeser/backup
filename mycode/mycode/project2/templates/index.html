<html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
	    <h1> {{api_data[count]["question"]}} </h1>
<form method="post">
            
              <div class="choice_container radio-button">
		{% for i in api_data[count]["options"] %}

		<input class="form-check-input" type="radio" name="option" id="radio{{api_data[count]['options'].index(i)}}" value="{{i}}">
                <label for="radio{{api_data[count]['options'].index(i)}}"> {{i}} </label>
		{% endfor %}
              </div>
              <div class="submit_cont">
                <input type="submit" value="Next" class="submit">
              </div>
	</form>

        <script src="" async defer></script>
    </body>
